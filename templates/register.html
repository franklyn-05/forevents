{% extends 'base.html' %}

    {% block title %}
        Register    
    {% endblock %}

    {% block bodyblock %}
        <h1>Register</h1>
        {% if registered %}
            <p>You are already registered!</p>
            <a href="{% url 'index' %}">Return to home</a><br />
        {% else %}
            <p>Register here</p>
            <form id="user_form" method="post" action="{% url 'register' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}

                <input type="submit" name="submit" value="Register"/>
            </form>
        {% endif %}

    {% endblock %}
